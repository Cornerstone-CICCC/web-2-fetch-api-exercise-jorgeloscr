<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Info</title>
    <style>
        body {
            
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .weather-info {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            
        }
        
    </style>
</head>
<body>
    <div class="weather-info">
        <h1>Current Weather</h1>
        <p><strong>Temperature:</strong> <span id="temperature">Loading...</span></p>
        <p><strong>Wind Speed:</strong> <span id="wind-speed">Loading...</span></p>
        <p><strong>Timezone:</strong> <span id="timezone">Loading...</span></p>
        <p><strong>Time:</strong> <span id="time">Loading...</span></p>
        <p><strong>Day/Night:</strong> <span id="is-day">Loading...</span></p>
    </div>
    
    
    <script src="./app.js"></script>
</body>
</html>
